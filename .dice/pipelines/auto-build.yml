version: "1.1"
on:
  push:
    branches:
      - master
stages:
  - stage:
      - git-checkout:
          alias: git-checkout
          description: 代码仓库克隆
          version: "1.0"
          params:
            branch: ((gittar.branch))
            depth: 1
            password: ((gittar.password))
            uri: ((gittar.repo))
            username: ((gittar.username))
  - stage:
      - auto-build-script:
          alias: auto-build-script
          version: "1.0"
          commands:
            - cd ${git-checkout}
            - go build
          resources:
            cpu: 0.2
            mem: 2048
  - stage:
      - git-push-script:
          alias: git-push-script
          version: "1.0"
          commands:
            - cd ${git-checkout}
            - git add -A & git commit -am "auto build"
            - git push -u origin master
          resources:
            cpu: 0.2
            mem: 2048
